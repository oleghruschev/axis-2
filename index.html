<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>axis-2</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="root">
		<div class="task">
			<p class="task-value"></p>
		</div>
		<div class="axis">
			<canvas id="canvas" width="800px" height="200"></canvas>
			<input class="inp1 display_none" type="text" maxlength="1" autofocus>
			<input class="inp2 display_none" type="text" maxlength="1">
			<img class="axis-img" src="img/sprite.png" alt="sprite">
		</div>
	</div>
	<div class="done display_none">
		<button class="done-btn">Решить другой пример</button>
	</div>
</body>
</html>
